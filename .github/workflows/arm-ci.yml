# Should only run when file changes are made to arm system
name: Arm CI

on:
  push:
    paths:
      - "subsystem-arm/**"
    branches: [main]
  pull_request:
    paths:
      - "subsystem-arm/**"
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cloning SJSU-Dev2
        run: git clone https://github.com/SJSU-Dev2/SJSU-Dev2.git

      - name: Setting up sjsu-dev2 ðŸ¤–
        run: |
          cd SJSU-Dev2/
          ./setup
          cd ..

      - name: Testing arm system ðŸ¦¾
        run: |
          cd subsystem-arm/
          make test
